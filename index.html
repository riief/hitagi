<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitagi project</title>
    <style>
        /* Style dasar */
        body {
            background-color: #f2f2f2;
            color: #333;
            font-family: 'Georgia', serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #d4af37;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            color: #d4af37;
            animation: pulse 1.5s infinite;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .options {
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .btn-a {
            background-color: #d4af37;
        }

        .btn-b {
            background-color: #333;
        }

        .floating-element {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.6;
            border: 2px solid #d4af37;
            border-radius: 50%;
            animation: float 10s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Response style */
        #response {
            font-size: 1.4em;
            color: #d4af37;
            margin-top: 20px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Halo Elel,</h1>
    <h1>Tau gaa, setelah hujan biasanya ada apaa??</h1>
    <div class="options">
        <button class="btn-a" onclick="showAnswer('a')">Apaa tuu?</button>
        <button class="btn-b" onclick="showAnswer('b')">Ga tau, cape</button>
    </div>
    <div id="response"></div>
    <audio id="audio" src="audio.mp3"></audio>
</div>

<script>
    function createFloatingObject() {
        const object = document.createElement('div');
        object.classList.add('floating-element');
        object.style.left = Math.random() * 100 + 'vw';
        object.style.animationDuration = (Math.random() * 5 + 5) + 's';
        document.body.appendChild(object);
    }

    for (let i = 0; i < 20; i++) {
        createFloatingObject();
    }

    function showAnswer(option) {
        const response = document.getElementById("response");
        const audio = document.getElementById("audio");

        if (option === 'a') {
            response.innerHTML = "ADAA PELANGIII";
            
            audio.currentTime = 255;
            audio.play();

            
            audio.addEventListener('timeupdate', function() {
                if (audio.currentTime >= 288) {
                    audio.pause();
                }
            });
        } else {
            response.innerHTML = "Dah lah, :'(";
            audio.pause();
            audio.currentTime = 0;
        }
    }
</script>

</body>
</html>
